<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" fixedInViewport="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/recognition">App Recognition</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar>
      <mat-toolbar-row>

          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <span> Maurizio Vitale Portfolio </span>

          <div fxFlex fxLayout fxLayoutAlign="flex-end">

            <ul fxLayout fxLayoutGap="20px">

              <li>
                <button mat-icon-button [matMenuTriggerFor]="auth">
                  <mat-icon>person_outline</mat-icon>
                </button>
                <mat-menu #auth="matMenu">
                  <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Sign out</span>
                  </button>
                </mat-menu>
              </li>

            </ul>

          </div>

        </mat-toolbar-row>

      </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
